name: Run Java Selenium Automation

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t my-selenium-automation-image .

      - name: Run Tests
        run: |
          docker run my-selenium-automation-image